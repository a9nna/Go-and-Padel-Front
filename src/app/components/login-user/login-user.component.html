<form>
  <label>
    Email
    <input
      [(ngModel)]="user.email"
      placeholder="Introduce your email"
      name="email"
    />
  </label>
  <label>
    Password
    <input
      [(ngModel)]="user.password"
      placeholder="Introduce your password"
      name="password"
    />
  </label>
  <button class="login-button">Log in</button>
  <div class="sign-up">
    Haven't you played here? <a href="Sign up">Sign up</a>
  </div>
</form>
<div class="background-image"></div>
